<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid black;
            padding: 5px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <h3>Simple Image</h3>
    <img src="img/image1.jpg">

    <h3>Image with Width and Height</h3>
    <img src="img/image3.jpeg" width="400" height="200">

    <h3>Image with Alt attribute</h3>
    <img src="img/image4.jpeg" width="400" height="200" alt="Facebook Image">

    <h3>Image with Border like photo frame</h3>
    <img src="img/image5.jpeg" width="400" height="200" id="photo">

    <h3>Image From Google</h3>
    <img src="https://im.indiatimes.in/content/2017/Sep/dddwqwe_1505131944_725x725.jpg" width="400" height="200">

</body>
</html>
